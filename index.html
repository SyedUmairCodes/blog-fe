<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fonts and Styles -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Online Blog | Home page</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header" id="header">
      <nav class="navbar container">
        <!--  Logo   -->
        <a href="index.html"><h2 class="logo">Online Blog</h2></a>
        <!--    Navigation    -->
        <div class="menu" id="menu">
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-link current">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Categories</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Reviews</a></li>
            <li class="list-item"><a href="#" class="list-link">News</a></li>
            <li class="list-item">
              <a href="#" class="list-link">Membership</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Contact</a></li>
            <li class="list-item">
              <a href="#" class="list-link screen-lg-hidden">Sign in</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link screen-lg-hidden">Sign up</a>
            </li>
          </ul>
        </div>
        <!-- Search and Theme toggle buttons -->
        <div class="list list-right">
          <button class="btn place-items-center" id="theme-toggle-btn">
            <i class="ri-sun-line sun-icon"></i>
            <i class="ri-moon-line moon-icon"></i>
          </button>
          <button class="btn place-items-center" id="search-icon">
            <i class="ri-search-line"></i>
          </button>
          <!--    Mobile menu        -->
          <button
            class="btn place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="ri-menu-3-line open-menu-icon"></i>
            <i class="ri-close-line close-menu-icon"></i>
          </button>
          <!--    Sign-in & Sing-up buttons    -->
          <a href="#" class="list-link screen-sm-hidden">Sign in</a>
          <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
            <span>Sign up</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- Search Section -->
    <div class="search-form-container container" id="search-form-container">
      <div class="form-container-inner">
        <form action="" class="form">
          <input type="text" class="form-input" placeholder="Search..." />
          <button class="btn form-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <span class="form-note">Press ESC to close.</span>
      </div>
      <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="ri-close-line"></i>
      </button>
    </div>
  </body>

  <!-- Featured articles section -->

  <section class="features-articles section-header-offset">
    <div class="features-articles-container container dgrid">
      <div class="featured-content d-grid">
        <div class="headline-banner">
          <h3 class="healine fancy-border">
            <span class="place-items-center">Featured Articles</span>
          </h3>
          <span class="headline-description"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit.</span
          >
        </div>

        <a
          href="./post.html"
          class="article featured-article featured-article-1"
        ></a>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
</html>
